
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yeonjis | 연지스 - 프리미엄 브랜드 경험</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --yeonji-primary: #ff7e67;
            --yeonji-dark: #1a1a1a;
        }
        body {
            font-family: 'Noto Sans KR', sans-serif;
            scroll-behavior: smooth;
            -webkit-font-smoothing: antialiased;
            background-color: #fbfbfb;
        }
        
        /* Premium Background Texture */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: url("https://www.transparenttextures.com/patterns/natural-paper.png");
            opacity: 0.1;
            z-index: 50;
            pointer-events: none;
        }

        .text-yeonji { color: var(--yeonji-primary); }
        .bg-yeonji { background-color: var(--yeonji-primary); }
        .border-yeonji { border-color: var(--yeonji-primary); }
        
        .yeonji-gradient {
            background: linear-gradient(135deg, #ff7e67 0%, #ff5e62 100%);
        }

        /* Smooth Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fadeIn 1s ease-out forwards;
        }
        .animate-fade-up {
            animation: fadeInUp 0.8s ease-out forwards;
        }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #d1d1d1; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #ff7e67; }

        /* Mesh Gradient Decorations */
        .bg-mesh {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            overflow: hidden;
            background: radial-gradient(at 0% 0%, rgba(255, 126, 103, 0.03) 0px, transparent 50%),
                        radial-gradient(at 100% 100%, rgba(200, 220, 255, 0.05) 0px, transparent 50%);
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>
<body class="text-gray-900 overflow-x-hidden selection:bg-yeonji selection:text-white">
    <div class="bg-mesh"></div>
    <div id="root"></div>
</body>
</html>
